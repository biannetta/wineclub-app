<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="login-splash">
  <template>
    <style>
      :host {
        display: block;
        font-family: 'Lobster', cursive;
      }

      h1 {
        color: #ECE4D8;
        text-shadow:#7F7B75 0 1px 1px;
      }

      .splash {
        align-items: center;
        background: linear-gradient(#993D60, #7C334F);
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
      }

      paper-button {
        background-color: #993D60;
        color: #ECE4D8;
      }
    </style>

    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError"></firebase-auth>

    <div class="splash">
      <h1>Winegram</h1>
      <paper-button raised on-tap="login">Sign In</paper-button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'login-splash',
      properties: {
        user: {
          type: Object
        }
      },
      login: function() {
        this.$.auth.signInWithPopup();
      },
      handleError: function(err) {
        console.log(err);
      }
    });
  </script>
</dom-module>
